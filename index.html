<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSPORT – Élő Közvetítések</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #080808;
      --surface: #0f0f0f;
      --surface2: #151515;
      --border: #1e1e1e;
      --border2: #2a2a2a;
      --text: #e8e8e8;
      --text-dim: #666;
      --text-muted: #333;
      --green: #4caf50;
      --green-dim: #1e6b1e;
      --green-glow: rgba(76,175,80,0.12);
      --red: #e53935;
      --red-dim: #1a1010;
      --amber: #f59e0b;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden; }

    /* ── Animated noise grain overlay ── */
    body::before {
      content: '';
      position: fixed; inset: 0; z-index: 0;
      pointer-events: none;
      opacity: 0.025;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-size: 200px;
      animation: grain 0.5s steps(1) infinite;
    }
    @keyframes grain { 0%{transform:translate(0,0)} 10%{transform:translate(-2%,-2%)} 20%{transform:translate(2%,2%)} 30%{transform:translate(-1%,1%)} 40%{transform:translate(1%,-1%)} 50%{transform:translate(-2%,1%)} 60%{transform:translate(2%,-2%)} 70%{transform:translate(-1%,-1%)} 80%{transform:translate(1%,2%)} 90%{transform:translate(-2%,2%)} 100%{transform:translate(2%,-1%)} }

    /* ── Scanline effect ── */
    body::after {
      content: '';
      position: fixed; inset: 0; z-index: 0;
      pointer-events: none;
      background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
    }

    /* ── Header ── */
    header {
      position: sticky; top: 0; z-index: 100;
      background: rgba(8,8,8,0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 0 24px; height: 52px;
      display: flex; align-items: center; gap: 14px;
    }

    .header-logo {
      display: flex; align-items: center; gap: 10px;
      animation: fadeDown 0.6s ease both;
    }

    .live-indicator {
      display: flex; align-items: center; gap: 6px;
    }
    .live-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 0 0 rgba(255,255,255,0.4);
      animation: livePulse 2s infinite;
    }
    @keyframes livePulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: 0 0 0 6px rgba(255,255,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }

    .site-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.4rem; letter-spacing: 4px;
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.15);
    }

    .header-sep { width: 1px; height: 20px; background: var(--border2); }

    .live-label {
      font-family: 'DM Mono', monospace;
      font-size: .6rem; letter-spacing: 2px;
      color: var(--text-dim); text-transform: uppercase;
    }

    .ai-tips-btn {
      margin-left: auto;
      display: flex; align-items: center; gap: 8px;
      background: var(--surface2);
      border: 1px solid var(--border2);
      color: var(--text-dim);
      text-decoration: none;
      font-family: 'DM Mono', monospace;
      font-size: .6rem; letter-spacing: 2px;
      text-transform: uppercase;
      padding: 6px 16px; border-radius: 2px;
      transition: all .2s;
      animation: fadeDown 0.6s 0.2s ease both;
    }
    .ai-tips-btn:hover {
      background: #1a1a1a; border-color: #555;
      color: #fff;
      box-shadow: 0 0 16px rgba(255,255,255,0.04);
    }
    .ai-btn-icon { width: 14px; height: 14px; opacity: 0.7; transition: opacity .2s; }
    .ai-tips-btn:hover .ai-btn-icon { opacity: 1; }

    @keyframes fadeDown { from{opacity:0;transform:translateY(-8px)} to{opacity:1;transform:translateY(0)} }
    @keyframes fadeUp   { from{opacity:0;transform:translateY(8px)}  to{opacity:1;transform:translateY(0)} }
    @keyframes fadeIn   { from{opacity:0} to{opacity:1} }

    /* ── Layout ── */
    .streams {
      position: relative; z-index: 1;
      display: flex; flex-wrap: wrap; gap: 24px;
      padding: 32px 24px; justify-content: center;
    }

    .stream-card {
      display: flex; flex-direction: column; gap: 12px; width: 440px;
      animation: fadeUp 0.7s ease both;
    }
    .stream-card:nth-child(2) { animation-delay: 0.1s; }

    /* ── Stream block ── */
    .stream-block {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 2px; overflow: hidden;
      transition: border-color .3s;
      position: relative;
    }
    .stream-block::before {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.02) 0%, transparent 60%);
      pointer-events: none;
    }
    .stream-block:hover { border-color: var(--border2); }

    .stream-label {
      background: var(--surface2);
      border-bottom: 1px solid var(--border);
      padding: 0 14px; height: 34px;
      font-family: 'DM Mono', monospace;
      font-size: .6rem; letter-spacing: 2px;
      text-transform: uppercase; color: var(--text-dim);
      display: flex; align-items: center; gap: 10px;
    }

    .live-badge {
      display: flex; align-items: center; gap: 5px;
      background: #fff; color: #000;
      font-size: .55rem; font-weight: 800;
      padding: 2px 7px; border-radius: 1px; letter-spacing: 1.5px;
    }
    .live-badge-dot {
      width: 4px; height: 4px; border-radius: 50%;
      background: #000; animation: livePulse 1.5s infinite;
    }

    .iframe-wrapper {
      width: 100%; height: 230px; overflow: hidden; background: #000;
      position: relative;
    }
    .iframe-wrapper::after {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(to bottom, transparent 70%, rgba(0,0,0,0.3) 100%);
      pointer-events: none;
    }
    .iframe-wrapper iframe { width: 100%; height: 100%; border: none; display: block; }

    /* ── Leaderboard ── */
    .leaderboard-block {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 2px; overflow: hidden;
    }

    .leaderboard-header-bar {
      background: linear-gradient(90deg, #1a4d1a 0%, #1e6b1e 100%);
      display: grid;
      grid-template-columns: 28px 18px 1fr 80px 46px 38px;
      align-items: center; padding: 8px 12px; gap: 4px;
      border-bottom: 1px solid rgba(76,175,80,0.2);
    }
    .leaderboard-header-bar span {
      font-family: 'DM Mono', monospace;
      font-size: .55rem; font-weight: 500; color: rgba(255,255,255,0.7);
      text-transform: uppercase; letter-spacing: .5px;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .leaderboard-header-bar .h-right { text-align: right; }

    .lb-meta {
      background: #0a0a0a; border-bottom: 1px solid var(--border);
      padding: 4px 12px; font-size: .58rem; color: var(--text-muted);
      display: flex; justify-content: space-between; align-items: center;
      font-family: 'DM Mono', monospace;
    }
    .refresh-dot {
      width: 5px; height: 5px; border-radius: 50%;
      background: var(--green); display: inline-block;
      margin-right: 5px; animation: livePulse 2s infinite;
    }
    .lb-meta.loading .refresh-dot { background: var(--amber); }
    .lb-meta.error   .refresh-dot { background: var(--red); }

    .leaderboard-body { background: var(--surface); }

    .lb-row {
      display: grid;
      grid-template-columns: 28px 18px 1fr 80px 46px 38px;
      align-items: center; padding: 5px 12px; gap: 4px;
      border-bottom: 1px solid var(--border);
      transition: background .12s;
      animation: fadeIn 0.3s ease both;
    }
    .lb-row:last-child { border-bottom: none; }
    .lb-row:hover { background: var(--surface2); }

    .lb-row.top3 {
      background: linear-gradient(90deg, rgba(30,107,30,0.15) 0%, transparent 100%);
    }
    .lb-row.top3:hover { background: rgba(30,107,30,0.2); }
    .lb-row.top3.divider-bottom { border-bottom: 1px solid rgba(76,175,80,0.2); }

    .lb-row.relegation {
      background: linear-gradient(90deg, rgba(229,57,53,0.08) 0%, transparent 100%);
    }
    .lb-row.relegation:hover { background: rgba(229,57,53,0.12); }

    .col-pos {
      font-family: 'DM Mono', monospace;
      font-size: .68rem; font-weight: 500; color: var(--text-dim); text-align: center;
    }
    .lb-row.top3 .col-pos { color: var(--green); }
    .lb-row.relegation .col-pos { color: var(--red); }

    .col-trend { display: flex; align-items: center; justify-content: center; }
    .trend-up   { color: var(--green); font-size: .5rem; }
    .trend-down { color: var(--red);   font-size: .5rem; }
    .trend-same { color: #2a2a2a;      font-size: .5rem; }

    .col-team { display: flex; align-items: center; gap: 7px; min-width: 0; }
    .team-logo { width: 16px; height: 16px; object-fit: contain; flex-shrink: 0; }
    .team-logo-placeholder { width: 16px; height: 16px; flex-shrink: 0; }
    .team-name {
      font-size: .74rem; font-weight: 600; color: #ccc;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }

    .col-goals {
      font-family: 'DM Mono', monospace;
      font-size: .65rem; color: var(--text-dim); text-align: right;
    }
    .col-gd {
      font-family: 'DM Mono', monospace;
      font-size: .63rem; color: var(--text-muted); text-align: right;
    }
    .col-pts {
      font-family: 'DM Mono', monospace;
      font-size: .78rem; font-weight: 500; color: #fff; text-align: right;
    }

    /* ── Skeleton ── */
    .lb-skeleton { padding: 8px 12px; display: flex; flex-direction: column; gap: 6px; }
    .skel-row {
      height: 22px; border-radius: 2px;
      background: linear-gradient(90deg, #111 25%, #181818 50%, #111 75%);
      background-size: 200% 100%;
      animation: shimmer 1.4s infinite;
    }
    .skel-row:nth-child(2) { animation-delay: 0.1s; }
    .skel-row:nth-child(3) { animation-delay: 0.2s; }
    .skel-row:nth-child(4) { animation-delay: 0.3s; }
    @keyframes shimmer { 0%{background-position:200% 0} 100%{background-position:-200% 0} }

    /* ── Maintenance ── */
    .maintenance-notice {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; gap: 10px; padding: 40px 20px;
      text-align: center;
    }
    .maintenance-icon { width: 32px; height: 32px; opacity: .3; }
    .maintenance-notice p { max-width: 240px; line-height: 1.7; font-size: .76rem; color: var(--text-dim); }
    .maintenance-notice strong { color: var(--amber); }

    /* ── Schedule button ── */
    .schedule-btn {
      display: flex; align-items: center; justify-content: center; gap: 8px;
      padding: 11px 16px;
      background: var(--surface); border: 1px solid var(--border);
      border-radius: 2px; color: var(--text-dim);
      font-size: .72rem; text-decoration: none;
      transition: all .2s; letter-spacing: 0.5px;
    }
    .schedule-btn:hover {
      background: var(--surface2); border-color: var(--border2); color: var(--text);
    }
    .schedule-btn strong { color: var(--text); }
    .schedule-btn .btn-arrow { transition: transform .2s; }
    .schedule-btn:hover .btn-arrow { transform: translateX(3px); }

    /* ── Section divider ── */
    .section-label {
      width: 100%; text-align: center;
      font-family: 'DM Mono', monospace;
      font-size: .55rem; letter-spacing: 3px; color: var(--text-muted);
      text-transform: uppercase; padding: 20px 0 4px;
      display: flex; align-items: center; gap: 16px;
    }
    .section-label::before, .section-label::after {
      content: ''; flex: 1; height: 1px; background: var(--border);
    }

    @media (max-width: 520px) {
      .streams { padding: 16px 12px; gap: 16px; }
      .stream-card { width: 100%; }
      .site-title { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

<div class="streams">

        </span>

      </div>
      <div class="iframe-wrapper">

       href="https://vflive-vs001.akamaized.net/vflmshopsts/retail/index?clientid=5027&lang=zh&screen=scigaming_vflm_one_screen_sts_scout&style=scigamingcdn&channel=0"
       target="_blank">
      Élő közvetítés –&nbsp;<strong>Spanyol Liga</strong>&nbsp;<span class="btn-arrow">→</span>

</div>

<script>
  const REFRESH_MS = 10_000;
  const isDebug = new URLSearchParams(location.search).has('debug');

  function gd(gf, ga) {
    const diff = (gf || 0) - (ga || 0);
    if (diff > 0) return `<span style="color:#4caf50">+${diff}</span>`;
    if (diff < 0) return `<span style="color:#e53935">${diff}</span>`;
    return `<span style="color:#555">0</span>`;
  }

  function trendHtml(t) {
    if (t === 'up')   return '<span class="trend-up">▲</span>';
    if (t === 'down') return '<span class="trend-down">▼</span>';
    return '<span class="trend-same">—</span>';
  }

  function logoHtml(logo) {
    if (!logo) return '<span class="team-logo-placeholder"></span>';
    return `<img class="team-logo" src="${logo}" alt="" loading="lazy" onerror="this.style.display='none'">`;
  }

  function renderRows(data) {
    const total = data.length;
    return data.map((r, i) => {
      const cls = r.pos <= 3
        ? 'lb-row top3' + (r.pos === 3 ? ' divider-bottom' : '')
        : r.pos >= total - 2 ? 'lb-row relegation'
        : 'lb-row';

      return `
        <div class="${cls}" style="animation-delay:${i * 0.03}s">
          <span class="col-pos">${r.pos}</span>
          <span class="col-trend">${trendHtml(r.trend ?? 'same')}</span>
          <span class="col-team">${logoHtml(r.logo)}<span class="team-name">${r.team}</span></span>
          <span class="col-goals">${r.goalsFor ?? '–'}:${r.goalsAgainst ?? '–'}</span>
          <span class="col-gd">${gd(r.goalsFor, r.goalsAgainst)}</span>
          <span class="col-pts">${r.pts}</span>
        </div>`;
    }).join('');
  }

  function nowStr() {
    return new Date().toLocaleTimeString('hu-HU', {hour:'2-digit',minute:'2-digit',second:'2-digit'});
  }

  async function loadStandings(liga) {
    const tableEl = document.getElementById(`${liga}-table`);
    const metaEl  = document.getElementById(`${liga}-meta`);
    const timeEl  = document.getElementById(`${liga}-time`);

    metaEl.className = 'lb-meta loading';
    metaEl.querySelector('span:first-child').innerHTML = '<span class="refresh-dot"></span>Frissítés...';

    try {
      const url = `/api/standings?liga=${liga}${isDebug ? '&debug=1' : ''}`;
      const res  = await fetch(url);
      const json = await res.json();

      if (json.standings && json.standings.length > 0) {
        tableEl.innerHTML = renderRows(json.standings);
        const isLive = json.source === 'scrape';
        metaEl.className = 'lb-meta' + (isLive ? '' : ' loading');
        metaEl.querySelector('span:first-child').innerHTML =
          `<span class="refresh-dot"></span>${isLive ? 'Élő adat' : 'Offline adat'}`;
      } else {
        tableEl.innerHTML = `<div class="maintenance-notice" style="padding:20px"><p style="color:#444; font-size:.72rem">Nincs adat. Újrapróbálkozás ${REFRESH_MS/1000}mp múlva.</p></div>`;
        metaEl.className = 'lb-meta error';
        metaEl.querySelector('span:first-child').innerHTML = '<span class="refresh-dot"></span>Sikertelen';
      }

      if (timeEl) timeEl.textContent = nowStr();
    } catch (err) {
      tableEl.innerHTML = `<div style="padding:14px 12px;font-size:.7rem;color:#444">Hálózati hiba: ${err.message}</div>`;
      metaEl.className = 'lb-meta error';
      metaEl.querySelector('span:first-child').innerHTML = '<span class="refresh-dot"></span>Hiba';
      if (timeEl) timeEl.textContent = nowStr();
    }
  }

  loadStandings('pl');
  setInterval(() => loadStandings('pl'), REFRESH_MS);
</script>
</body>
