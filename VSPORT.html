<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSPORT – Élő Közvetítések</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    header {
      background: #111;
      border-bottom: 2px solid #222;
      padding: 0 20px;
      height: 44px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dot {
      width: 9px; height: 9px;
      border-radius: 50%;
      background: #fff;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.25; }
    }

    header h1 {
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #ddd;
    }

    .streams {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 28px 20px;
      justify-content: center;
    }

    .stream-card {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 400px;
    }

    .stream-block {
      background: #111;
      border: 1px solid #2a2a2a;
      border-radius: 4px;
      overflow: hidden;
    }

    .stream-label {
      background: #141414;
      border-bottom: 1px solid #222;
      padding: 0 14px;
      font-size: 0.65rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #888;
      display: flex;
      align-items: center;
      gap: 8px;
      height: 30px;
    }

    .badge {
      background: #fff;
      color: #000;
      font-size: 0.55rem;
      font-weight: 800;
      padding: 2px 6px;
      border-radius: 2px;
      letter-spacing: 1px;
    }

    .iframe-wrapper {
      width: 400px;
      height: 225px;
      overflow: hidden;
      background: #000;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .schedule-btn {
      display: block;
      width: 100%;
      padding: 11px 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      color: #ccc;
      font-size: 0.8rem;
      text-align: center;
      text-decoration: none;
      transition: background 0.2s, border-color 0.2s, color 0.2s;
    }

    .schedule-btn:hover {
      background: #2a2a2a;
      border-color: #555;
      color: #fff;
    }

    .schedule-btn strong {
      color: #fff;
    }

    @media (max-width: 520px) {
      .streams { padding: 16px 12px; gap: 16px; }
      .stream-card { width: 100%; }
      .iframe-wrapper {
        width: 100%;
        height: calc((100vw - 24px) * 0.5625);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="dot"></div>
    <h1>VSPORT &mdash; Élő</h1>
  </header>

  <div class="streams">

    <!-- Premier Liga -->
    <div class="stream-card">
      <div class="stream-block">
        <div class="stream-label">
          <span class="badge">LIVE</span>
          Premier Liga
        </div>
        <div class="iframe-wrapper">
          <iframe
            src="https://vfscigaming.aitcloud.de/vflmshop/retail/index?clientid=4997&lang=zh&style=scigamingcdn&screen=betradar_vflm_one_screen&channel=0"
            allowfullscreen allow="autoplay; fullscreen" scrolling="no">
          </iframe>
        </div>
      </div>
      <a class="schedule-btn"
         href="https://vfscigaming.aitcloud.de/vflmshop/retail/index?clientid=4997&lang=zh&style=scigamingcdn&screen=betradar_vflm_one_screen&channel=0"
         target="_blank">
        Kattints erre hogy lásd a <strong>Premier Liga</strong> meccseket
      </a>
    </div>

    <!-- Spanyol Liga -->
    <div class="stream-card">
      <div class="stream-block">
        <div class="stream-label">
          <span class="badge">LIVE</span>
          Spanyol Liga
        </div>
        <div class="iframe-wrapper">
          <iframe
            src="https://schedulerzrh.aitcloud.de/retail_scheduler/display/index/schedule:f94efd4aed2cae288d1ab3abaf828b38"
            allowfullscreen allow="autoplay; fullscreen" scrolling="no">
          </iframe>
        </div>
      </div>
      <a class="schedule-btn"
         href="https://schedulerzrh.aitcloud.de/retail_scheduler/display/index/schedule:f94efd4aed2cae288d1ab3abaf828b38"
         target="_blank">
        Kattints erre hogy lásd a <strong>Spanyol Liga</strong> meccseket
      </a>
    </div>

  </div>

</body>
</html>
